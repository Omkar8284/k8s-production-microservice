apiVersion: v1
kind: Pod
metadata:
  name: mc-sidecar-pod
  namespace: mc-namespace
  labels:
    app: mc-sidecar
spec:
  containers:

  # ---------------------------
  # Main application container
  # ---------------------------
  - name: main-app
    image: nginx:alpine
    ports:
    - containerPort: 80
    env:
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName

  # ---------------------------
  # Log Agent Sidecar
  # ---------------------------
  - name: log-agent
    image: busybox
    command: ["sh", "-c", "while true; do echo \"[Log-Agent] Running on $(date)\"; sleep 5; done"]
    env:
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName

